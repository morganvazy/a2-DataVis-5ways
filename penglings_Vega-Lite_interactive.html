<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@6.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@6.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@7.1.0"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v6.json",
  "width": 700,
  "height": 500,
  "data": {
    "url": "https://raw.githubusercontent.com/morganvazy/a2-DataVis-5ways/refs/heads/main/penglings.csv"
  },
  "mark": {"type": "point", "filled": true, "opacity": 0.8},
  "encoding": {
    "x": {
      "field": "flipper_length_mm",
      "type": "quantitative",
      "scale": {"domain": [165, 240]},
      "axis": {"values": [170, 180, 190, 200, 210, 220, 230]},
      "title": "Flipper Length (mm)"
    },
    "y": {
      "field": "body_mass_g",
      "type": "quantitative",
      "scale": {"domain": [2500, 6500]},
      "title": "Body Mass (g)",
      "axis": {"values": [3000, 4000, 5000, 6000]}
    },
    "color": {
      "field": "species",
      "type": "nominal",
      "scale": {
        "domain": ["Adelie", "Chinstrap", "Gentoo"],
        "range": ["#FA9702", "#B802FA", "#018A75"]
      },
      "title": "species"
    },
    "tooltip": [
      {
        "field": "flipper_length_mm",
        "type": "quantitative",
        "title": "Flipper length (mm)"
      },
      {
        "field": "body_mass_g",
        "type": "quantitative",
        "title": "Body Mass (g)"
      },
      {"field": "species", "type": "nominal", "title": "Species"},
      {
        "field": "bill_length_mm",
        "type": "quantitative",
        "title": "Bill length (mm)"
      }
    ],
    "size": {
      "field": "bill_length_mm",
      "type": "quantitative",
      "title": "bill_length_mm"
    }
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
